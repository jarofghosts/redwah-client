<!doctype html>
<html lang="en" data-ng-app>
  <head>
    <meta charset="utf-8">
    <title>Redwah</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      Redwah
    </header>
    <div data-ng-controller="GridCtrl">
      <form data-ng-submit="addItem()">
        <div class="row">
          <div class="small-1 columns">
             <button type="submit" class="success button small round prefix">+</button>
          </div>
          <div class="small-5 columns">
           <input type="text" data-ng-model="itemText" placeholder="Item">
          </div>
          <div class="small-6 columns"></div>
        </div>
      </form>
        <table> 
          <thead><tr><th class="small-5 large-4 columns">Name</th><th data-ng-repeat="item in items"><a data-ng-click="removeItem($index)" class="secondary button small round">x</a>{{item.name}}</th></tr></thead>
          <tbody>
            <tr data-ng-repeat="quality in qualities"><td><a data-ng-click="removeQuality($index)" class="secondary button small round">x</a>{{quality}}</td><td data-ng-repeat="item in items" class="text-center"><a data-ng-click="lowerValue($index, $parent.$index)" class="button tiny round">-</a> {{item.qualities[$parent.$index]}} <a data-ng-click="increaseValue($index, $parent.$index)" class="button tiny round">+</a></td></tr>
            <tr><td>
              <form data-ng-submit="addQuality()">
                <button class="success button small round" type="submit">+</button>
                <input type="text" data-ng-model="qualityText" placeholder="Quality">
              </form>
            </td></tr>
            <tr><td>Total</td><td data-ng-repeat="item in items" class="text-center"><span style="font-size:1.4em">{{qualityTotal(item.qualities)}}</span></td>
          </tbody>
        </table>
   </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="scripts/redwah.js"></script>
  </body>
</html>
