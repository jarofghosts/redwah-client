<!doctype html>
<html lang="en" data-ng-app>
  <head>
    <meta charset="utf-8">
    <title>Redwah</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      Redwah
    </header>
    <div data-ng-controller="GridCtrl">
      <a data-ng-click="addItem()" class="button small round">+</a><input class="small-5 large-5" type="text" data-ng-model="itemText" placeholder="Item">
      <table class="small-4 large-2 columns">
        <thead><tr><th>Name</th><th data-ng-repeat="item in items"><a data-ng-click="removeItem($index)" class="button small round">-</a>{{item.name}}</th></tr></thead>
        <tbody>
          <tr data-ng-repeat="quality in qualities"><td><a data-ng-click="removeQuality($index)" class="button small round">-</a>{{quality}}</td><td data-ng-repeat="item in items" class="text-center">{{item.qualities[$parent.$index]}}</td></tr>
          <tr><td><a class="button small round" data-ng-click="addQuality()">+</a> <input type="text" data-ng-model="qualityText" placeholder="Quality"></td></tr>
        </tbody>
      </table>
   </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="scripts/redwah.js"></script>
  </body>
</html>
